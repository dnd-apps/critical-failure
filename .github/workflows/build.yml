on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            .yarn/*
            !.yarn/patches
            !.yarn/releases
            !.yarn/plugins
            !.yarn/sdks
            !.yarn/versions
            .pnp.*
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install packages
        run: yarn install

      - name: Build
        run: yarn build

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            .yarn/*
            !.yarn/patches
            !.yarn/releases
            !.yarn/plugins
            !.yarn/sdks
            !.yarn/versions
            .pnp.*
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install packages
        run: yarn install

      - name: Build
        env:
          NODE_ENV: production
        run: yarn generate

